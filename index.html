<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./Styles.css">
</head>
<body>

  <section class="main-content">
    <div class="report-for">
      <img src="./images/image-jeremy.png" alt="user image" class="user-image">
      <p>Report for</p>
      <h1 class="name">Jeremy Robson</h1>
      <div class="time-period">
        <button class="activity-tracker-option">Daily</button>
        <button class="activity-tracker-option">Weekly</button>
        <button class="activity-tracker-option">Monthly</button>
      </div>
    </div>

    <div class="time-card">
      <img src="./images/icon-work.svg" alt="Work" class="section-icon">
      <h2 class="card-heading">Work<img src="./images/icon-ellipsis.svg" alt="More options"></h2>
      <h1 class="weekly-time">32hrs</h1>
      <p class="last-time-period">Previous - 36hrs</p>
    </div>

    <div class="time-card">
      <img src="./images/icon-play.svg" alt="Play" class="section-icon">
      <h2 class="card-heading">Play<img src="./images/icon-ellipsis.svg" alt="More options"></h2>
      <h1 class="weekly-time">10hrs</h1>
      <p class="last-time-period">Previous - 8hrs</p>
    </div>

    <div class="time-card">
      <img src="./images/icon-study.svg" alt="Study" class="section-icon">
      <h2 class="card-heading">Study<img src="./images/icon-ellipsis.svg" alt="More options"></h2>
      <h1 class="weekly-time">4hrs</h1>
      <p class="last-time-period">Previous - 7hrs</p>
    </div>

    <div class="time-card">
      <img src="./images/icon-exercise.svg" alt="Excercise" class="section-icon">
      <h2 class="card-heading">Exercise<img src="./images/icon-ellipsis.svg" alt="More options"></h2>
      <h1 class="weekly-time">4hrs</h1>
      <p class="last-time-period">Previous - 5hrs</p>
    </div>

    <div class="time-card">
      <img src="./images/icon-social.svg" alt="Social" class="section-icon">
      <h2 class="card-heading">Social<img src="./images/icon-ellipsis.svg" alt="More options"></h2>
      <h1 class="weekly-time">5hrs</h1>
      <p class="last-time-period">Previous - 10hrs</p>
    </div>

    <div class="time-card">
      <img src="./images/icon-self-care.svg" alt="Self care" class="section-icon">
      <h2 class="card-heading">Self Care<img src="./images/icon-ellipsis.svg" alt="More options"></h2>
      <h1 class="weekly-time">2hrs</h1>
      <p class="last-time-period">Previous - 2hrs</p>
    </div>
    
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
